#File Logging Configuration
quarkus.log.file.enable=true
#quarkus.log.file.path=/home/wangc/work/git/jboss-set/pull-request-processor/server.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.native.auto-service-loader-registration=true

#At minute 15 past every 4 hours.
cron.expr=0 15 */4 * * ?

#Test with below
#cron.expr=0 */10 * * * ?

#stream and permitted arguments must split by space.
streams=jboss-eap-7.2.z[wildfly-wildfly,wildfly-wildfly-core] jboss-eap-7.3.z[wildfly-wildfly,wildfly-wildfly-core]
permitted=jboss-eap-7.2.z[wildfly-wildfly,wildfly-wildfly-core] jboss-eap-7.3.z[wildfly-wildfly,wildfly-wildfly-core]
file=/home/wangc/work/git/jboss-set/pull-request-processor/report.html
write=false